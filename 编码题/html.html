  <bottom id="bottom" onclick="b()">点击</bottom>

<script>

function a(a){console.log('click',a)}
function debounce(fun,time) {
  let timer;
  return function(){
    clearTimeout(timer)
    const args = arguments
    timer = setTimeout(()=>{
      fun(args)
    },time)
  }
}

function throttle(fun,time) {
   let flag;
   return function() {
    if (!flag) {
      flag= true
      fun(arguments)
      setTimeout(()=>{
        flag = false
      },time)
    }
   }
}

const b = throttle(a,3000)
