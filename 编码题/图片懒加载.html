<script>
  const imgs = document.querySelectorAll('img')

  const observer = new IntersectionObserver(lazyload)
  function lazyload (imgArr) {
    imgArr.forEach(img => {
      if(img.isIntersecting) { //判断是否进入视野区
        img.target.src = img.dataset.src; // 进入的话加在图片
        observer.unobserve(img) // 避免重复渲染
      }
    });
  } 
  imgs.forEach(img => {
    observer.observe(img) //  监听图片进入可视区离开视野区触发
  })
</script>
