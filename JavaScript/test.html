<script>
	let dom = document.querySelector("#rich")
	console.log(dom)
	let a  = domLoop(dom)
	console.log(a)
	function domLoop(dom) {
		if (!dom.hasChildNodes()) {
			return dom.tagName;
		}

		let map = new Map();
		for (let i = 0; i < dom.childNodes.length ; i++) {
			console.log(dom.childNodes[i])
			if (map.has(domLoop(dom.childNodes[i]))) {
				map.set(dom.childNodes[i],map.get(i) ++)
			} else {
				map.set(dom.childNodes[i],1)
			}
		}

		return Object.fromEntries(map)

	}

</script>
